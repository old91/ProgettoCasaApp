<ion-content>
  <ion-list style="background: transparent;">
    <ion-title class='title'>Lista Utenti</ion-title>
    <ion-card *ngFor="let type of typeOfRole">
      <ion-card-header>
        <ion-card-title>{{type.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let user of users">
          <ion-list *ngIf = "user.role == type.role">
            <ion-item>
              <ion-icon slot="end" [name]="verified(user.first,'icon')" [color]="verified(!user.first,'color')"></ion-icon>
              <ion-icon slot="end" type="button" name="trash"(click) = deleteAlert(user.id) color="danger"></ion-icon>
              <ion-label (click)="showDetails(user.id)">{{user.name}} {{user.surname}}</ion-label>
            </ion-item>
              <ion-item *ngIf = "idShow == user.id">
                <ion-list>
                  <ion-item lines="none">Email: {{user.email}}</ion-item>
                  <ion-item lines="none">Riferimento: {{user.ref_user}}</ion-item>
                </ion-list>
              </ion-item>
            </ion-list>
          </div>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
